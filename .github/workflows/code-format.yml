name: Code Format Check

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept licenses and install SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Set up Gradle caching
      uses: gradle/actions/setup-gradle@v3
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check if code is properly formatted
      run: |
        # Run ktlint format to see if any changes are needed
        ./gradlew ktlintMainSourceSetFormat
        # Check if there are any uncommitted changes
        if [ -n "$(git status --porcelain)" ]; then
          echo "❌ Code is not properly formatted. Please run './scripts/sort_imports.sh' locally."
          git diff
          exit 1
        else
          echo "✅ Code is properly formatted."
        fi
