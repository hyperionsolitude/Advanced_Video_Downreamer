name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  qa-checks:
    name: Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept licenses and install SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Set up Gradle caching
      uses: gradle/actions/setup-gradle@v3
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Sort Imports
      run: ./scripts/sort_imports.sh
      
    - name: Run Detekt (Static Analysis)
      run: ./gradlew detekt
      
    - name: Run KtLint (Code Style)
      run: ./gradlew ktlintMainSourceSetCheck
      
    - name: Run Android Lint
      run: ./gradlew lintDebug
      
    - name: Upload QA Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: qa-reports
        path: |
          app/build/reports/detekt/
          app/build/reports/ktlint/
          app/build/reports/lint-results/
        retention-days: 30

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: qa-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept licenses and install SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Set up Gradle caching
      uses: gradle/actions/setup-gradle@v3
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run Unit Tests
      run: ./gradlew test
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: debug-apks
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/**/*.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-apks
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/apk/release/**/*.apk
        retention-days: 30
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 30
