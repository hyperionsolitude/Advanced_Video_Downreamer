name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept licenses and install SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        
    - name: Set up Gradle caching
      uses: gradle/actions/setup-gradle@v3
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run Quality Checks
      run: |
        ./scripts/sort_imports.sh
        ./gradlew --no-daemon ktlintCheck detekt lint
      
    - name: Build Release APK
      run: ./gradlew --no-daemon assembleRelease
      
    - name: Sign APK (if keystore is available)
      if: env.KEYSTORE_PASSWORD != ''
      run: |
        echo "Signing APK with keystore..."
        # Add signing logic here if you have a keystore
        # For now, we'll use the unsigned APK
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/app-release.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
