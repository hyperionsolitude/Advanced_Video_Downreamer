build:
  maxIssues: 9999
  excludeCorrectable: false

config:
  validation: true

processors:
  active: true

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'

comments:
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

style:
  MagicNumber:
    active: false
  WildcardImport:
    active: false
  MaxLineLength:
    active: false
  NewLineAtEndOfFile:
    active: true
  UnusedParameter:
    active: false
  FunctionOnlyReturningConstant:
    active: false

performance:
  SpreadOperator:
    active: false

formatting:
  active: true
  android: true
  AutoCorrect:
    active: true
  FinalNewline:
    active: true
  MaximumLineLength:
    active: false
  ImportOrdering:
    active: false

complexity:
  LongMethod:
    active: false
  CyclomaticComplexMethod:
    active: false
  LargeClass:
    active: false
  TooManyFunctions:
    active: false
  NestedBlockDepth:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false

potential-bugs:
  ExplicitGarbageCollectionCall:
    active: false

naming:
  VariableNaming:
    active: false

 

